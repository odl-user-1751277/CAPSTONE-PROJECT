<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }
        .calculator {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
        }
        .display {
            padding: 20px;
            font-size: 2rem;
            border-bottom: 1px solid #ddd;
            text-align: right;
            overflow: hidden;
            white-space: nowrap;
        }
        /* Buttons Grid */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #ddd;
        }
        .button {
            background: #f0f0f0;
            border: none;
            font-size: 1.5rem;
            padding: 20px 0;
            text-align: center;
            cursor: pointer;
            outline: none;
        }
        .button:hover {
            background: #e0e0e0;
        }
        .button.operator {
            background: #f9b332;
            color: white;
        }
        .button.operator:hover {
            background: #e39d1b;
        }
        .button.clear {
            background: #f94144;
            color: white;
        }
        .button.clear:hover {
            background: #d73535;
        }
        .button.equals {
            background: #2d98da;
            color: white;
            grid-column: span 2;
        }
        .button.equals:hover {
            background: #2578a9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <!-- Row 1 -->
            <button class="button clear" id="clear">AC</button>
            <button class="button" id="clear-entry">C</button>
            <button class="button operator" data-value="/">÷</button>
            <button class="button operator" data-value="*">×</button>
            <!-- Row 2 -->
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button operator" data-value="-">−</button>
            <!-- Row 3 -->
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button operator" data-value="+">+</button>
            <!-- Row 4 -->
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button equals" id="equals">=</button>
            <!-- Row 5 -->
            <button class="button" data-value="0" style="grid-column: span 2;">0</button>
            <button class="button" data-value=".">.</button>
        </div>
    </div>

    <script>
        // JavaScript logic for the calculator
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.button');
        let currentInput = '';
        let result = null;

        // Update display function
        function updateDisplay(value) {
            display.textContent = value;
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.dataset.value;

                if (button.id === 'clear') {
                    currentInput = '';
                    result = null;
                    updateDisplay('0');
                } else if (button.id === 'clear-entry') {
                    currentInput = currentInput.slice(0, -1);
                    updateDisplay(currentInput || '0');
                } else if (button.id === 'equals') {
                    try {
                        result = eval(currentInput);
                        updateDisplay(result);
                        currentInput = result.toString();
                    } catch {
                        updateDisplay('Error');
                        currentInput = '';
                    }
                } else {
                    currentInput += value || '';
                    updateDisplay(currentInput);
                }
            });
        });
    </script>
</body>
</html>
