<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .display {
            font-size: 2rem;
            padding: 20px;
            text-align: right;
            background-color: #222831;
            color: #ffffff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            overflow-x: auto;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            border: none;
            outline: none;
            background-color: #393e46;
            color: #ffffff;
            font-size: 1.2rem;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #222831;
        }

        button.operator {
            background-color: #00adb5;
            color: #ffffff;
        }

        button.operator:hover {
            background-color: #007f82;
        }

        button.equal {
            background-color: #ff5722;
            color: #ffffff;
            grid-column: 4 / -1;
        }

        button.equal:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="handleInput('7')">7</button>
            <button onclick="handleInput('8')">8</button>
            <button onclick="handleInput('9')">9</button>
            <button class="operator" onclick="handleOperator('/')">รท</button>
            <button onclick="handleInput('4')">4</button>
            <button onclick="handleInput('5')">5</button>
            <button onclick="handleInput('6')">6</button>
            <button class="operator" onclick="handleOperator('*')">ร</button>
            <button onclick="handleInput('1')">1</button>
            <button onclick="handleInput('2')">2</button>
            <button onclick="handleInput('3')">3</button>
            <button class="operator" onclick="handleOperator('-')">-</button>
            <button onclick="handleInput('0')">0</button>
            <button onclick="handleInput('.')">.</button>
            <button class="operator" onclick="handleOperator('+')">+</button>
            <button class="equal" onclick="calculateResult()">=</button>
            <button onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let expression = '';

        function handleInput(value) {
            if (expression === '0') {
                expression = value; // Replace leading 0
            } else {
                expression += value;
            }
            updateDisplay();
        }

        function handleOperator(operator) {
            const lastChar = expression[expression.length - 1];
            if (!['+', '-', '*', '/'].includes(lastChar)) {
                expression += operator;
            }
            updateDisplay();
        }

        function clearDisplay() {
            expression = '';
            display.textContent = '0';
        }

        function calculateResult() {
            try {
                const result = eval(expression);
                expression = result.toString();
                updateDisplay();
            } catch {
                display.textContent = 'Error';
                expression = '';
            }
        }

        function updateDisplay() {
            display.textContent = expression || '0';
        }
    </script>
</body>
</html>
