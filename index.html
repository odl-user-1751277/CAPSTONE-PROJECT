<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        /* General styling for a clean, modern look */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            width: 320px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .calculator-display {
            padding: 15px;
            background: #323232;
            color: #fff;
            text-align: right;
            font-size: 2rem;
            height: 80px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
            word-wrap: break-word;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #ddd;
        }

        .btn {
            padding: 20px;
            font-size: 1.4rem;
            text-align: center;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .btn.operator {
            background: #1e90ff;
            color: white;
        }

        .btn.clear {
            background: #ff5252;
            color: white;
        }

        .btn.equal {
            background: #4caf50;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 100%;
            }

            .btn {
                font-size: 1.2rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display" id="display">0</div>
        <div class="calculator-buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLast()">⌫</button>
            <button class="btn operator" onclick="appendOperator('/')">÷</button>
            <button class="btn operator" onclick="appendOperator('*')">×</button>
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('-')">−</button>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn equal" onclick="calculate()">=</button>
            <button class="btn" onclick="appendNumber('0')" style="grid-column: span 2">0</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';

        function appendNumber(number) {
            if (currentInput === '0' && number === '0') return; // Prevent 000...
            if (currentInput === '0' && number !== '.') currentInput = ''; // Allow "0."
            currentInput += number;
            display.textContent = currentInput;
        }

        function appendOperator(operator) {
            if (endsWithOperator(currentInput)) return; // Prevent duplicate operators
            currentInput += ` ${operator} `;
            display.textContent = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            display.textContent = '0';
        }

        function deleteLast() {
            if (currentInput.length > 0) {
                currentInput = currentInput.trimEnd();
                if (currentInput.endsWith('+') || currentInput.endsWith('-') || currentInput.endsWith('*') || currentInput.endsWith('/')) {
                    currentInput = currentInput.slice(0, -2); // Remove operator + space
                } else {
                    currentInput = currentInput.slice(0, -1); // Remove single character
                }
            }
            display.textContent = currentInput || '0';
        }

        function calculate() {
            try {
                const formattedInput = currentInput.replace(/×/g, '*').replace(/÷/g, '/');
                const result = eval(formattedInput);
                currentInput = result.toString();
                display.textContent = currentInput;
            } catch (error) {
                display.textContent = 'Error';
                currentInput = '';
            }
        }

        function endsWithOperator(input) {
            return input && (input.endsWith('+') || input.endsWith('-') || input.endsWith('*') || input.endsWith('/'));
        }
    </script>
</body>
</html>
