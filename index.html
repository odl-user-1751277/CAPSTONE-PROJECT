<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            display: grid;
            grid-template-rows: auto 1fr;
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .output {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: right;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            border-bottom: 1px solid #444;
            min-height: 80px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #444;
        }

        button {
            font-size: 1.5rem;
            padding: 20px;
            border: none;
            outline: none;
            cursor: pointer;
            background-color: #eee;
            transition: background 0.2s;
        }

        button.operator {
            background-color: #ff9500;
            color: white;
        }

        button.clear {
            background-color: #ff3b30;
            color: white;
        }

        button:active {
            background-color: #ddd;
        }

        button.operator:active {
            background-color: #e08400;
        }

        button.clear:active {
            background-color: #e62420;
        }

        @media (max-width: 600px) {
            button {
                font-size: 1.2rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="output" id="output">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearEntry()">C</button>
            <button class="clear" onclick="allClear()">AC</button>
            <button onclick="appendInput('%')">%</button>
            <button class="operator" onclick="appendInput('/')">÷</button>
            <button onclick="appendInput('7')">7</button>
            <button onclick="appendInput('8')">8</button>
            <button onclick="appendInput('9')">9</button>
            <button class="operator" onclick="appendInput('*')">×</button>
            <button onclick="appendInput('4')">4</button>
            <button onclick="appendInput('5')">5</button>
            <button onclick="appendInput('6')">6</button>
            <button class="operator" onclick="appendInput('-')">−</button>
            <button onclick="appendInput('1')">1</button>
            <button onclick="appendInput('2')">2</button>
            <button onclick="appendInput('3')">3</button>
            <button class="operator" onclick="appendInput('+')">+</button>
            <button onclick="toggleSign()">+/-</button>
            <button onclick="appendInput('0')">0</button>
            <button onclick="appendInput('.')">.</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let output = document.getElementById('output');
        let currentInput = '';

        function appendInput(value) {
            if (currentInput === '0' && value !== '.') {
                currentInput = '';
            }
            currentInput += value;
            updateOutput();
        }

        function clearEntry() {
            currentInput = '0';
            updateOutput();
        }

        function allClear() {
            currentInput = '';
            updateOutput();
        }

        function toggleSign() {
            if (currentInput.startsWith('-')) {
                currentInput = currentInput.substring(1);
            } else if (currentInput !== '') {
                currentInput = '-' + currentInput;
            }
            updateOutput();
        }

        function calculate() {
            try {
                currentInput = eval(currentInput.replace('%', '/100')).toString();
                updateOutput();
            } catch (error) {
                output.textContent = 'Error';
                currentInput = '';
            }
        }

        function updateOutput() {
            output.textContent = currentInput || '0';
        }
    </script>
</body>
</html>
