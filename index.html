<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            width: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .display {
            background: #222;
            color: #0ff;
            font-size: 2rem;
            text-align: right;
            padding: 15px;
            height: 60px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            font-size: 1.5rem;
            padding: 20px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #eee;
        }

        button.operation {
            background-color: #fda085;
        }

        button.operation:hover {
            background-color: #fb8c6e;
        }

        button.equal {
            background-color: #42b883;
            grid-column: span 4;
        }

        button.equal:hover {
            background-color: #36a372;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="operation" onclick="clearAll()">AC</button>
            <button class="operation" onclick="clearEntry()">CE</button>
            <button class="operation" onclick="pressOperator('%')">%</button>
            <button class="operation" onclick="pressOperator('/')">÷</button>
            <button onclick="pressNumber('7')">7</button>
            <button onclick="pressNumber('8')">8</button>
            <button onclick="pressNumber('9')">9</button>
            <button class="operation" onclick="pressOperator('*')">×</button>
            <button onclick="pressNumber('4')">4</button>
            <button onclick="pressNumber('5')">5</button>
            <button onclick="pressNumber('6')">6</button>
            <button class="operation" onclick="pressOperator('-')">−</button>
            <button onclick="pressNumber('1')">1</button>
            <button onclick="pressNumber('2')">2</button>
            <button onclick="pressNumber('3')">3</button>
            <button class="operation" onclick="pressOperator('+')">+</button>
            <button onclick="pressNumber('0')">0</button>
            <button onclick="pressNumber('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");
        let currentOperand = '';
        let previousOperand = '';
        let operation = null;

        // Update Display Function
        function updateDisplay() {
            display.textContent = currentOperand || '0';
        }

        // Handle Number Press
        function pressNumber(num) {
            if (num === '.' && currentOperand.includes('.')) return;
            currentOperand = currentOperand.toString() + num.toString();
            updateDisplay();
        }

        // Handle Operator Press
        function pressOperator(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                calculate();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        // Perform Calculation
        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const curr = parseFloat(currentOperand);

            if (isNaN(prev) || isNaN(curr)) return;

            switch (operation) {
                case '+':
                    computation = prev + curr;
                    break;
                case '-':
                    computation = prev - curr;
                    break;
                case '*':
                    computation = prev * curr;
                    break;
                case '/':
                    computation = curr === 0 ? 'Error' : prev / curr;
                    break;
                case '%':
                    computation = prev * (curr / 100);
                    break;
                default:
                    return;
            }

            currentOperand = computation.toString();
            operation = null;
            previousOperand = '';
            updateDisplay();
        }

        // Clear All Function
        function clearAll() {
            currentOperand = '';
            previousOperand = '';
            operation = null;
            updateDisplay();
        }

        // Clear Entry Function
        function clearEntry() {
            currentOperand = '';
            updateDisplay();
        }
    </script>
</body>
</html>
