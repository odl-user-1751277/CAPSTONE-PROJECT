<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f3f4f6;
      min-height: 100vh;
    }

    .calculator {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      overflow: hidden;
    }

    .display {
      background-color: #1a1a1a;
      color: #ffffff;
      text-align: right;
      font-size: 2em;
      padding: 20px;
      min-height: 80px;
      overflow: hidden;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      background-color: #d1d5db;
    }

    button {
      padding: 20px;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      background-color: #ffffff;
    }

    button.operator {
      background-color: #f97316;
      color: #ffffff;
    }

    button.clear {
      background-color: #ef4444;
      color: #ffffff;
    }

    button:active {
      background-color: #e5e7eb;
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
      }

      button {
        font-size: 1.2em;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendInput('%')">%</button>
      <button onclick="appendInput('/')">÷</button>
      <button class="operator" onclick="appendInput('*')">×</button>

      <button onclick="appendInput('7')">7</button>
      <button onclick="appendInput('8')">8</button>
      <button onclick="appendInput('9')">9</button>
      <button class="operator" onclick="appendInput('-')">−</button>

      <button onclick="appendInput('4')">4</button>
      <button onclick="appendInput('5')">5</button>
      <button onclick="appendInput('6')">6</button>
      <button class="operator" onclick="appendInput('+')">+</button>

      <button onclick="appendInput('1')">1</button>
      <button onclick="appendInput('2')">2</button>
      <button onclick="appendInput('3')">3</button>
      <button onclick="calculateResult()">=</button>

      <button onclick="appendInput('0')" style="grid-column: span 2;">0</button>
      <button onclick="appendInput('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    let currentInput = "";

    function appendInput(value) {
      if (currentInput === "0" && value !== ".") {
        currentInput = value; 
      } else {
        currentInput += value;
      }
      updateDisplay();
    }

    function clearDisplay() {
      currentInput = "0";
      updateDisplay();
    }

    function updateDisplay() {
      display.textContent = currentInput;
    }

    function calculateResult() {
      try {
        currentInput = eval(currentInput).toString(); // Safely evaluating the expression
        updateDisplay();
      } catch (error) {
        currentInput = "Error";
        updateDisplay();
      }
    }
  </script>
</body>
</html>
