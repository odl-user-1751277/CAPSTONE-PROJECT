<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
            overflow: hidden;
        }
        .display {
            background: #222;
            color: white;
            font-size: 2.5rem;
            text-align: right;
            padding: 20px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #ddd;
        }
        button {
            background: white;
            border: none;
            font-size: 1.5rem;
            padding: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f1f1f1;
        }
        .operator {
            background-color: #f9a825;
            color: white;
        }
        .operator:hover {
            background-color: #f57f17;
        }
        .equals {
            background-color: #29b6f6;
            color: white;
            grid-column: span 2;
        }
        .equals:hover {
            background-color: #0288d1;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="deleteDigit()">⌫</button>
            <button onclick="setOperator('/')">÷</button>
            <button onclick="setOperator('*')" class="operator">×</button>
            <button onclick="appendDigit('7')">7</button>
            <button onclick="appendDigit('8')">8</button>
            <button onclick="appendDigit('9')">9</button>
            <button onclick="setOperator('-')" class="operator">−</button>
            <button onclick="appendDigit('4')">4</button>
            <button onclick="appendDigit('5')">5</button>
            <button onclick="appendDigit('6')">6</button>
            <button onclick="setOperator('+')" class="operator">+</button>
            <button onclick="appendDigit('1')">1</button>
            <button onclick="appendDigit('2')">2</button>
            <button onclick="appendDigit('3')">3</button>
            <button onclick="computeResult()" class="equals">=</button>
            <button onclick="appendDigit('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendDigit('.')">.</button>
        </div>
    </div>
    <script>
        let currentInput = '0';
        let previousInput = null;
        let operator = null;

        const display = document.getElementById('display');

        function updateDisplay() {
            display.textContent = currentInput || '0';
        }

        function clearDisplay() {
            currentInput = '0';
            previousInput = null;
            operator = null;
            updateDisplay();
        }

        function appendDigit(digit) {
            if (currentInput === '0' && digit !== '.') {
                currentInput = digit;
            } else {
                if (!(digit === '.' && currentInput.includes('.'))) {
                    currentInput += digit;
                }
            }
            updateDisplay();
        }

        function deleteDigit() {
            currentInput = currentInput.slice(0, -1) || '0';
            updateDisplay();
        }

        function setOperator(op) {
            if (operator && previousInput !== null) {
                computeResult(); // Calculate immediately if an operator is already set
            }
            operator = op;
            previousInput = currentInput;
            currentInput = '0';
        }

        function computeResult() {
            if (operator !== null && previousInput !== null) {
                const a = parseFloat(previousInput);
                const b = parseFloat(currentInput);

                let result;
                if (operator === '+') result = a + b;
                else if (operator === '-') result = a - b;
                else if (operator === '*') result = a * b;
                else if (operator === '/') result = b !== 0 ? a / b : 'Error';

                currentInput = result.toString().substring(0, 8); // Limit display length
                operator = null;
                previousInput = null;
                updateDisplay();
            }
        }

        clearDisplay(); // Initialize display on load
    </script>
</body>
</html>
