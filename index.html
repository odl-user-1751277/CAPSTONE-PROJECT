<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            width: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .screen {
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
            background: #333;
            color: #fff;
            font-size: 28px;
            border: none;
            border-radius: 5px;
            text-align: right;
            padding: 10px;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 50px;
            font-size: 18px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.operator {
            background: #FF5733;
        }

        button.number {
            background: #2196F3;
        }

        button.clear {
            background: #f44336;
        }

        button.equals {
            background: #4CAF50;
            grid-column: span 4;
        }

        button:hover {
            opacity: 0.9;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 95%;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" class="screen" disabled>
        <div class="buttons">
            <button class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button class="operator" data-value="/">/</button>

            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="operator" data-value="*">*</button>

            <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>
            <button class="operator" data-value="-">-</button>

            <button class="number" data-value="0">0</button>
            <button class="number" data-value=".">.</button>
            <button class="clear">C</button>
            <button class="operator" data-value="+">+</button>
            
            <button class="equals">=</button>
        </div>
    </div>

    <script>
        const screen = document.getElementById('screen');
        const buttons = document.querySelectorAll('button');
        let expression = "";

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.getAttribute('data-value');
                
                if (button.classList.contains('number') || button.classList.contains('operator')) {
                    expression += value;
                    screen.value = expression;
                } else if (button.classList.contains('clear')) {
                    expression = "";
                    screen.value = "";
                } else if (button.classList.contains('equals')) {
                    try {
                        expression = eval(expression);
                        if (expression === Infinity || expression === -Infinity) {
                            throw new Error("Division by zero!");
                        }
                        screen.value = expression;
                    } catch {
                        screen.value = "Error";
                        expression = "";
                    }
                }
            });
        });
    </script>
</body>
</html>
