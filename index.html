<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        /* CSS for modern and clean styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            width: 300px;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .display {
            background: #222;
            color: #fff;
            text-align: right;
            padding: 15px;
            font-size: 1.5rem;
            height: 60px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            height: 60px;
            font-size: 1.2rem;
            border: 1px solid #ddd;
            outline: none;
            cursor: pointer;
            background: #f9f9f9;
        }

        button:hover {
            background: #f1f1f1;
        }

        .operator {
            background-color: #feca57;
        }

        .operator:hover {
            background-color: #f8b633;
        }

        .equals {
            background-color: #1dd1a1;
            color: white;
        }

        .equals:hover {
            background-color: #10ac84;
        }

        .clear {
            background-color: #ff6b6b;
            color: white;
        }

        .clear:hover {
            background-color: #ee5253;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            #calculator {
                width: 100%;
                margin: 0 10px;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">AC</button>
            <button onclick="appendOperator('%')" class="operator">%</button>
            <button onclick="appendOperator('√')" class="operator">√</button>
            <button onclick="appendOperator('/')()" class="operator">÷</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
        </div>
</body>
