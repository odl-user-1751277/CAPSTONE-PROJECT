<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .calculator {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 320px;
            padding: 20px;
        }
        .display {
            text-align: right;
            font-size: 2rem;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            height: 60px;
            border-radius: 5px;
            overflow: hidden;
            white-space: nowrap;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 60px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007BFF;
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .button-span-2 {
            grid-column: span 2;
        }
        .button-clear {
            background: #dc3545;
        }
        .button-clear:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()" class="button-clear">AC</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendOperator('%')">%</button>
            <button onclick="appendOperator('/')">/</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('0')" class="button-span-2">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        let currentInput = '';
        let resetDisplay = false;

        function clearDisplay() {
            currentInput = '';
            display.textContent = '0';
            resetDisplay = false;
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            display.textContent = currentInput || '0';
        }

        function appendNumber(number) {
            if (resetDisplay) {
                currentInput = '';
                resetDisplay = false;
            }
            currentInput += number;
            display.textContent = currentInput;
        }

        function appendOperator(operator) {
            if (resetDisplay) resetDisplay = false;

            if (['+', '-', '*', '/', '%'].includes(currentInput.slice(-1))) {
                currentInput = currentInput.slice(0, -1); // Replace last operator
            }
            currentInput += operator;
            display.textContent = currentInput;
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                display.textContent = currentInput;
                resetDisplay = true; // Flag to reset on next input
            } catch {
                display.textContent = 'Error';
                currentInput = '';
                resetDisplay = true;
            }
        }
    </script>
</body>
</html>
