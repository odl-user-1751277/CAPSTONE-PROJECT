<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #222;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      width: 330px;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .display {
      width: 100%;
      padding: 20px 15px;
      text-align: right;
      background-color: #222;
      color: #fff;
      font-size: 2rem;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      padding: 10px;
    }
    .button {
      padding: 15px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    .button:hover {
      background-color: #dedede;
    }
    .button.operation {
      background-color: #ff8c00;
      color: #fff;
    }
    .button.operation:hover {
      background-color: #ff6f00;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="button" onclick="appendNumber('7')">7</button>
      <button class="button" onclick="appendNumber('8')">8</button>
      <button class="button" onclick="appendNumber('9')">9</button>
      <button class="button operation" onclick="chooseOperation('/')">÷</button>
      <button class="button" onclick="appendNumber('4')">4</button>
      <button class="button" onclick="appendNumber('5')">5</button>
      <button class="button" onclick="appendNumber('6')">6</button>
      <button class="button operation" onclick="chooseOperation('*')">×</button>
      <button class="button" onclick="appendNumber('1')">1</button>
      <button class="button" onclick="appendNumber('2')">2</button>
      <button class="button" onclick="appendNumber('3')">3</button>
      <button class="button operation" onclick="chooseOperation('-')">−</button>
      <button class="button" onclick="appendNumber('.')">.</button>
      <button class="button" onclick="appendNumber('0')">0</button>
      <button class="button" onclick="compute()">=</button>
      <button class="button operation" onclick="chooseOperation('+')">+</button>
      <button class="button operation" onclick="clearDisplay()">C</button>
    </div>
  </div>
  <script>
    let displayElement = document.getElementById('display');
    let currentOperand = '';
    let previousOperand = '';
    let operation = null;

    function appendNumber(number) {
      if(number === '.' && currentOperand.includes('.')) return;
      currentOperand = currentOperand.toString() + number.toString();
      updateDisplay();
    }

    function chooseOperation(op) {
      if(currentOperand === '') return;
      if(previousOperand !== '') {
        compute();
      }
      operation = op;
      previousOperand = currentOperand;
      currentOperand = '';
    }

    function compute() {
      let computation;
      const prev = parseFloat(previousOperand);
      const current = parseFloat(currentOperand);
      if(isNaN(prev) || isNaN(current)) return;
      switch(operation) {
        case '+':
          computation = prev + current;
          break;
        case '-':
          computation = prev - current;
          break;
        case '*':
          computation = prev * current;
          break;
        case '/':
          computation = prev / current;
          break;
        default:
          return;
      }
      currentOperand = computation;
      operation = null;
      previousOperand = '';
      updateDisplay();
    }

    function clearDisplay() {
      currentOperand = '';
      previousOperand = '';
      operation = null;
      updateDisplay();
    }

    function updateDisplay() {
      displayElement.innerText = currentOperand || '0';
    }
  </script>
</body>
</html>
