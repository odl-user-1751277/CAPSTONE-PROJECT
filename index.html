<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .calculator {
            background: #ffffff;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .display {
            background: #222;
            color: #0f0;
            font-size: 2rem;
            text-align: right;
            padding: 20px;
            height: 60px;
            overflow: hidden;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }
        .button {
            padding: 20px;
            font-size: 1.2rem;
            text-align: center;
            background: #ddd;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .button:active {
            transform: scale(0.95);
            background: #bbb;
        }
        .button.operator {
            background: #f0a500;
            color: #fff;
        }
        .button.operator:active {
            background: #c07800;
        }
        .button.clear {
            background: #ff4c4c;
            color: #fff;
        }
        .button.clear:active {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="button clear" id="clear">C</div>
            <div class="button operator" data-operation="sqrt">√</div>
            <div class="button operator" data-operation="%">%</div>
            <div class="button operator" data-operation="/">÷</div>
            <div class="button" data-number="7">7</div>
            <div class="button" data-number="8">8</div>
            <div class="button" data-number="9">9</div>
            <div class="button operator" data-operation="*">×</div>
            <div class="button" data-number="4">4</div>
            <div class="button" data-number="5">5</div>
            <div class="button" data-number="6">6</div>
            <div class="button operator" data-operation="-">−</div>
            <div class="button" data-number="1">1</div>
            <div class="button" data-number="2">2</div>
            <div class="button" data-number="3">3</div>
            <div class="button operator" data-operation="+">+</div>
            <div class="button" data-number="0" style="grid-column: span 2;">0</div>
            <div class="button" data-number=".">.</div>
            <div class="button operator" data-operation="=">=</div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentOperand = '';
        let previousOperand = '';
        let operator = '';

        // Function to update the display
        function updateDisplay() {
            display.textContent = currentOperand || '0';
        }

        // Handle button clicks
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', () => {
                const number = button.dataset.number;
                const operation = button.dataset.operation;

                if (number) {
                    if (number === '.' && currentOperand.includes('.')) return;
                    currentOperand += number;
                } else if (operation) {
                    if (operation === '=') {
                        if (previousOperand && operator) {
                            calculate();
                        }
                    } else if (operation === 'C') {
                        clearAll();
                    } else if (operation === 'sqrt') {
                        currentOperand = Math.sqrt(parseFloat(currentOperand)) || '0';
                    } else {
                        if (currentOperand) {
                            if (previousOperand && operator) {
                                calculate();
                            }
                            operator = operation;
                            previousOperand = currentOperand;
                            currentOperand = '';
                        }
                    }
                }

                updateDisplay();
            });
        });

        // Clear all input
        function clearAll() {
            currentOperand = '';
            previousOperand = '';
            operator = '';
            updateDisplay();
        }

        // Perform calculation
        function calculate() {
            const prev = parseFloat(previousOperand);
            const curr = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(curr)) return;

            switch (operator) {
                case '+':
                    currentOperand = (prev + curr).toString();
                    break;
                case '-':
                    currentOperand = (prev - curr).toString();
                    break;
                case '*':
                    currentOperand = (prev * curr).toString();
                    break;
                case '/':
                    currentOperand = curr === 0 ? 'Error' : (prev / curr).toString();
                    break;
                case '%':
                    currentOperand = (prev % curr).toString();
                    break;
                default:
                    return;
            }
            previousOperand = '';
            operator = '';
        }
    </script>
</body>
</html>
