<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .calculator {
            width: 100%;
            max-width: 350px;
            background: #ffffff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .display {
            background: #222;
            color: #fff;
            font-size: 2rem;
            text-align: right;
            padding: 20px;
            box-sizing: border-box;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            overflow-x: auto;
        }

        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #dcdcdc;
        }

        .key {
            height: 60px;
            font-size: 1.5rem;
            border: none;
            outline: none;
            background: #f9f9f9;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.2s;
        }

        .key:active {
            background: #ddd;
        }

        .key.operator {
            background: #ff9800;
            color: #fff;
        }

        .key.clear {
            background: #f44336;
            color: #fff;
        }

        .key.equals {
            background: #4caf50;
            color: #fff;
            grid-column: span 2;
        }

        @media (max-width: 400px) {
            .display {
                font-size: 1.5rem;
                padding: 10px;
            }

            .key {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="keys">
            <button class="key clear" onclick="clearDisplay()">C</button>
            <button class="key operator" onclick="appendValue('%')">%</button>
            <button class="key operator" onclick="backspace()">←</button>
            <button class="key operator" onclick="appendValue('/')">÷</button>
            <button class="key" onclick="appendValue('7')">7</button>
            <button class="key" onclick="appendValue('8')">8</button>
            <button class="key" onclick="appendValue('9')">9</button>
            <button class="key operator" onclick="appendValue('*')">×</button>
            <button class="key" onclick="appendValue('4')">4</button>
            <button class="key" onclick="appendValue('5')">5</button>
            <button class="key" onclick="appendValue('6')">6</button>
            <button class="key operator" onclick="appendValue('-')">−</button>
            <button class="key" onclick="appendValue('1')">1</button>
            <button class="key" onclick="appendValue('2')">2</button>
            <button class="key" onclick="appendValue('3')">3</button>
            <button class="key operator" onclick="appendValue('+')">+</button>
            <button class="key" onclick="appendValue('0')">0</button>
            <button class="key" onclick="appendValue('.')">.</button>
            <button class="key equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            if (display.textContent === '0' || display.textContent === 'Error') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        function clearDisplay() {
            display.textContent = '0';
        }

        function backspace() {
            if (display.textContent.length > 1 && display.textContent !== 'Error') {
                display.textContent = display.textContent.slice(0, -1);
            } else {
                display.textContent = '0';
            }
        }

        function calculate() {
            try {
                const result = eval(display.textContent.replace('×', '*').replace('÷', '/'));
                display.textContent = (result !== undefined && !isNaN(result)) 
                    ? parseFloat(result.toFixed(10)) 
                    : 'Error';
            } catch {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
