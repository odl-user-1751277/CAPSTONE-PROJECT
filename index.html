<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #calculator {
            width: 320px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #display {
            text-align: right;
            padding: 20px;
            font-size: 28px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            color: #333;
            height: 70px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .button {
            font-size: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            background: #fff;
            color: #333;
            transition: background 0.3s;
        }

        .button:hover {
            background: #f0f0f0;
        }

        .button.action {
            background: #f9f9f9;
        }

        .highlight {
            background-color: #007bff;
            color: white;
        }

        .button.zero {
            grid-column: span 2;
        }

        @media (max-width: 600px) {
            #calculator {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <div class="button" data-value="7">7</div>
            <div class="button" data-value="8">8</div>
            <div class="button" data-value="9">9</div>
            <div class="button action" data-value="/">÷</div>
            <div class="button" data-value="4">4</div>
            <div class="button" data-value="5">5</div>
            <div class="button" data-value="6">6</div>
            <div class="button action" data-value="*">×</div>
            <div class="button" data-value="1">1</div>
            <div class="button" data-value="2">2</div>
            <div class="button" data-value="3">3</div>
            <div class="button action" data-value="-">−</div>
            <div class="button zero" data-value="0">0</div>
            <div class="button" data-value=".">.</div>
            <div class="button action" data-value="+">+</div>
            <div class="button action highlight" data-value="=">=</div>
            <div class="button action" data-value="C" style="grid-column:span 4;text-align: center;">Clear</div>
        </div>
    </div>
    <script>
        const display = document.getElementById("display");
        const buttons = document.querySelectorAll(".button");
        let currentValue = "0";
        let operator = null;
        let storedValue = null;

        function updateDisplay() {
            display.textContent = currentValue;
        }

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const value = button.getAttribute("data-value");
                
                if (value === "C") {
                    currentValue = "0";
                    storedValue = null;
                    operator = null;
                } else if (value === "=") {
                    if (storedValue !== null && operator) {
                        currentValue = eval(`${storedValue} ${operator} ${currentValue}`);
                        storedValue = null;
                    }
                } else if ("+-*/".includes(value)) {
                    storedValue = currentValue;
                    operator = value;
                    currentValue = "0";
                } else {
                    currentValue = currentValue === "0" ? value : currentValue + value;
                }
                updateDisplay();
            });
        });

        updateDisplay();
    </script>
</body>
</html>
