<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #calculator {
            width: 320px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        #display {
            height: 80px;
            background-color: #212529;
            color: #ffffff;
            text-align: right;
            padding: 20px;
            font-size: 1.5rem;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #ced4da;
        }

        .button {
            background-color: #ffffff;
            border: none;
            font-size: 1.2rem;
            padding: 20px;
            cursor: pointer;
        }

        .button:active {
            background-color: #adb5bd;
        }

        .button.operator {
            background-color: #ffa94d;
            color: #ffffff;
        }

        .button.operator:active {
            background-color: #fd7e14;
        }

        .button.equal {
            background-color: #40c057;
            color: #ffffff;
            grid-column: span 2;
        }

        .button.equal:active {
            background-color: #37b24d;
        }

        .button.clear {
            background-color: #e03131;
            color: #ffffff;
            grid-column: span 2;
        }

        .button.clear:active {
            background-color: #c92a2a;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendValue('±')">±</button>
            <button class="button" onclick="appendValue('%')">%</button>
            <button class="button operator" onclick="setOperator('/')">÷</button>

            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button operator" onclick="setOperator('*')">×</button>

            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button operator" onclick="setOperator('-')">−</button>

            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button operator" onclick="setOperator('+')">+</button>

            <button class="button" onclick="appendValue('0')" style="grid-column: span 2;">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button equal" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        let currentOperand = '';
        let previousOperand = '';
        let operator = null;

        const displayElement = document.getElementById('display');

        function updateDisplay() {
            displayElement.textContent = currentOperand || '0';
        }

        function appendValue(value) {
            if (value === '.' && currentOperand.includes('.')) return;
            currentOperand += value;
            updateDisplay();
        }

        function setOperator(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                calculateResult();
            }
            operator = op;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        function calculateResult() {
            if (operator === null || currentOperand === '' || previousOperand === '') return;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);

            if (isNaN(prev) || isNaN(current)) return;

            let result;
            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current === 0 ? 'Error' : prev / current;
                    break;
                default:
                    return;
            }

            currentOperand = result.toString();
            operator = null;
            previousOperand = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentOperand = '';
            previousOperand = '';
            operator = null;
            updateDisplay();
        }
    </script>
</body>
</html>
