<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }

    .calculator {
      width: 320px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .display {
      font-size: 2.5rem;
      padding: 20px;
      text-align: right;
      background: #1f1f1f;
      color: #ffffff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    button {
      font-size: 1.2rem;
      padding: 20px;
      box-sizing: border-box;
      border: 1px solid #e7e7e7;
      background: #f7f7f7;
      color: #333333;
      cursor: pointer;
      outline: none;
      transition: background-color 0.2s;
    }

    button:active {
      background: #d7d7d7;
    }

    button.operation {
      background: #ffc107;
      color: #ffffff;
    }

    button.operation:active {
      background: #e0a806;
    }

    button.clear {
      background: #dc3545;
      color: #ffffff;
    }

    button.clear:active {
      background: #b02a37;
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="deleteLast()">←</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')" class="operation">×</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')" class="operation">-</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')" class="operation">+</button>
      <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculateResult()" class="operation">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function clearDisplay() {
      display.textContent = '0';
    }

    function deleteLast() {
      if (display.textContent.length === 1 || display.textContent === 'Error') {
        display.textContent = '0';
      } else {
        display.textContent = display.textContent.slice(0, -1);
      }
    }

    function appendValue(value) {
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = value;
      } else {
        display.textContent += value;
      }
    }

    function calculateResult() {
      try {
        // Evaluate the mathematical expression from display
        display.textContent = eval(display.textContent.replace('×', '*').replace('÷', '/'));
      } catch (error) {
        display.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
