<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      background-color: #fff;
      overflow: hidden;
    }
    .display {
      background: #222;
      color: #fff;
      text-align: right;
      padding: 20px;
      font-size: 2em;
      height: 80px;
      overflow: hidden;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 1px;
      background-color: #999;
    }
    button {
      font-size: 1.2em;
      padding: 20px;
      border: none;
      background: #eee;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ddd;
    }
    button.operation {
      background: #f7b731;
      color: #fff;
    }
    button.operation:hover {
      background: #ffa502;
    }
    button.clear {
      background: #f53636;
      color: #fff;
    }
    button.clear:hover {
      background: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="result" class="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">AC</button>
      <button onclick="deleteLast()">Del</button>
      <button onclick="append('%')">%</button>
      <button class="operation" onclick="append('/')">÷</button>
      
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operation" onclick="append('*')">×</button>
      
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operation" onclick="append('-')">−</button>
      
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operation" onclick="append('+')">+</button>

      <button onclick="append('+/-')">±</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="operation" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const resultDisplay = document.getElementById('result');
    let currentInput = '';
    let resultCalculated = false;

    function append(value) {
      if (value === '+/-') {
        // Toggle positive/negative
        if (currentInput.startsWith('-')) {
          currentInput = currentInput.slice(1);
        } else {
          currentInput = '-' + currentInput;
        }
        updateDisplay(currentInput);
      } else {
        if (resultCalculated) {
          resultCalculated = false;
          currentInput = '';
        }
        currentInput += value;
        updateDisplay(currentInput);
      }
    }

    function calculate() {
      try {
        currentInput = currentInput.replace('%', '/100'); // Handle percentages
        const result = eval(currentInput); // Evaluate expression
        currentInput = Number(result.toFixed(6)).toString(); // Fix to manage floating points
        resultCalculated = true;
        updateDisplay(currentInput);
      } catch (error) {
        updateDisplay('Error');
      }
    }

    function clearDisplay() {
      currentInput = '';
      resultCalculated = false;
      updateDisplay('0');
    }

    function deleteLast() {
      currentInput = currentInput.slice(0, -1);
      if (currentInput === '') {
        updateDisplay('0');
      } else {
        updateDisplay(currentInput);
      }
    }

    function updateDisplay(value) {
      resultDisplay.textContent = value;
    }
  </script>
</body>
</html>
