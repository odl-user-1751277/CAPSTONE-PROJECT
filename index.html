<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <style>
        :root {
            --btn-bg: #f4f4f4;
            --btn-bg-hover: #e2e2e2;
            --btn-text: #333;
            --btn-accent: #ff5722;
            --btn-accent-hover: #e64a19;
            --bg: #fdfdfd;
            --border-radius: 8px;
            --font-family: Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .display {
            background: var(--btn-accent);
            color: white;
            padding: 20px;
            font-size: 2rem;
            text-align: right;
            word-wrap: break-word;
            min-height: 50px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        .button {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            font-size: 1.25rem;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: var(--btn-bg-hover);
        }

        .button.accent {
            background-color: var(--btn-accent);
            color: white;
        }

        .button.accent:hover {
            background-color: var(--btn-accent-hover);
        }

        .button.large {
            grid-column: span 2;
        }

        @media (max-width: 500px) {
            .display {
                font-size: 1.5rem;
                padding: 15px;
            }

            .button {
                font-size: 1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="deleteLast()">DEL</button>
            <button class="button" onclick="append('%')">%</button>
            <button class="button accent" onclick="append('/')">/</button>

            <button class="button" onclick="append('7')">7</button>
            <button class="button" onclick="append('8')">8</button>
            <button class="button" onclick="append('9')">9</button>
            <button class="button accent" onclick="append('*')">*</button>

            <button class="button" onclick="append('4')">4</button>
            <button class="button" onclick="append('5')">5</button>
            <button class="button" onclick="append('6')">6</button>
            <button class="button accent" onclick="append('-')">-</button>

            <button class="button" onclick="append('1')">1</button>
            <button class="button" onclick="append('2')">2</button>
            <button class="button" onclick="append('3')">3</button>
            <button class="button accent" onclick="append('+')">+</button>

            <button class="button large" onclick="append('0')">0</button>
            <button class="button" onclick="append('.')">.</button>
            <button class="button accent" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function clearDisplay() {
            display.textContent = '0';
        }

        function deleteLast() {
            display.textContent = display.textContent.slice(0, -1) || '0';
        }

        function append(value) {
            if (display.textContent === '0' && value !== '.') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        function calculate() {
            try {
                const result = eval(display.textContent);
                display.textContent = result % 1 === 0 ? result : result.toFixed(2);
            } catch (error) {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
